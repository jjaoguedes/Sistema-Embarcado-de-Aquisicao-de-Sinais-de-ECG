<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitor em Tempo Real</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
  <div class="container-fluid mt-3">
    <!-- Top row with two responsive columns -->
    <div class="row mb-3 " style="margin-left: 10; width: 100%; max-width: 100%;">
      <div class="col-lg-9 col-md-8 col-sm-12">
        <!-- Left top wide section -->
        <label for="patient-select">Patient</label>
        <select id="patient-select" class="form-select" onchange="onPatientChange()">
          <option value="">Loading patients...</option>
        </select>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 d-flex justify-content-end align-items-center">
        <!-- Right small section -->
        <button id="fetch-ecg-btn" class="btn btn-primary me-2">Load Data</button>
        <button id="classifyButton" class="btn btn-primary">Classify Data</button>
      </div>
    </div>

    <!-- Narrow horizontal section -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="interval-list-container border rounded" style="margin-left: 0; width: 100%; max-width: 100%;">
          <ul id="intervalList" class="list-unstyled"></ul>
          <div class="d-flex justify-content-center">
            <div class="spinner-border d-none" id="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Large middle section -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="chart-container border rounded">
          <canvas id="ecgChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Bottom row with two responsive columns -->
    <div class="row">
      <!-- Bottom left section -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="bottom-left-div border rounded p-3">
          <h5 class="border-bottom pb-2 mb-3">Binary classification</h5>
          <div id="chart-container-binary" class="d-flex justify-content-center">
            <canvas id="DoughnutChart_cb" width="300" height="300"></canvas>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="spinner-border d-none" id="SpinnerBinaryClassification"></div>
          </div>
        </div>
      </div>

      <!-- Bottom right section -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="bottom-right-div border rounded p-3">
          <h5 class="border-bottom pb-2 mb-3">Eight Classification</h5>
          <div id="chart-container-8c" class="d-flex justify-content-center">
            <canvas id="DoughnutChart_8c" width="420" height="300"></canvas>
          </div>
          <div class="d-flex justify-content-center">
            <div class="spinner-border d-none" id="SpinnerEightClassification"></div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-chart-area-background"></script>

      <script src="js/chart_config.js?v=2"></script>
      <script src="js/chart_config_binary.js"></script>
      <script src="js/chart_config_8c.js"></script>

      <script src="js/classification.js"></script>
      <script src="js/ecg_data.js"></script>
      <script src="js/main.js?v=2"></script>
      <script src="js/patient_data.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
